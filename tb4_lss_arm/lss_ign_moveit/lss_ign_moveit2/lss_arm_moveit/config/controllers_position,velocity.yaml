controller_manager:
  ros__parameters:
    update_rate: 15

    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

    joint_trajectory_controller:
      type: joint_trajectory_controller/JointTrajectoryController

    gripper_trajectory_controller:
      type: joint_trajectory_controller/JointTrajectoryController

joint_trajectory_controller:
  ros__parameters:
    joints:
      - lss_arm_joint0
      - lss_arm_joint1
      - lss_arm_joint2
      - lss_arm_joint3
    command_interfaces:
      - position
      - velocity
    state_interfaces:
      - position
      - velocity

gripper_trajectory_controller:
  ros__parameters:
    joints:
      - lss_arm_gripper_r
      - lss_arm_gripper_l
    command_interfaces:
      - position
      - velocity
    state_interfaces:
      - position
      - velocity
